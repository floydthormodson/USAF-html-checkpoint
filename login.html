<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container-fluid align-items-center" style="background-color: white; border: solid black">

    <banner>
        <div class="row row-cols-4" style="background-color: rgb(95, 89, 89);">
            <div class="col-2" style="font: bold; font-family: sans-serif;font-size: 150%;border: solid black">GMDB
                    <button class="btn btn-link" style="color: white;">Home</button>
                    <button class="btn btn-link" style="color:lightgray;">Login</button>
            </div>
    
            <div class="col-6" style="border: solid black">
            </div>
    
            <div class="col-4  align-items-left" style="border: solid black">
                
                <input type="search" class="form-control"  placeholder="Search" style="max-width: 50%; margin:0">
                <button type="button" class="btn btn-outline-light" style="border: solid black">Light</button>
            </div>
                
        </div>
    </banner>
    

    <div class="row" style="border:solid">
        <header class="row login-item" style="margin:2%">
            Login
        </header>
        <div class="form login-item" style="margin:3%">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Please enter your e-mail." style="width:40%">
        </div>
        <div class="form login-item" style="margin:3%">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Please enter your password." style="width:40%">
        </div>
    </div>

    
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
